<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>BMI - Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>


<body>
    <main>
        <div class="container">
            <div class="title"> Calculator - BMI </div> <!-- title -->
            <div class="input">
                <label>Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div> <!-- input -->

            <div class="input">
                <label>Height:</label>
                <input type="number" id="height" placeholder="in meters (Ex: 1,80)">
            </div> <!-- input -->
            <div class="input">
                <label>Weight:</label>
                <input type="number" id="weight" placeholder="in kilograms (Ex: 71,5)">
            </div> <!-- input -->
            <button id="calculate">Calculate</button>

            <div class="result" id='result'></div>

            <div class="footer">
                <p>&copy; 2025 BMI Calculator. All rights reserved.</p></p>
            </div><!-- footer -->

        </div> <!-- container -->
    </main>
    <script src="main.js"></script>
</body>

</html>
